<!DOCTYPE html>
<html> 
<head>
    <link rel="stylesheet"  href="/static/messages/mess_css.css"/> 
</head>
<body> 
  {% if messages %}
  <div class="alert">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
    {% for mes in messages %}
        <strong>
            {{ mes }}
        </strong>
    {% endfor %} 
  </div>
{% endif %}




</body>

</html>
