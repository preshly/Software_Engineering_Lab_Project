<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="/static/customer_css/style_for_forms.css" />
  <!-- <link rel="stylesheet" href="style.css" /> -->
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <span class="big-circle"></span>
    <!--<img src="img/shape.png" class="square" alt="" />-->
    <div class="form">
      <div class="contact-info">
        <h3 class="title">Ticket Booking</h3>
        <p class="text">
          Get movie tickets at best rate.
        </p>





        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="/signup/" method="POST">
            <h3 class="title">Sign in</h3>
            {% csrf_token %}   
            
            <div class="input-container">
              <input type="text" id="name" name="username" class="input" placeholder="Username" required="required" />
              
              
            </div>

            <div class="input-container">
              <input type="email" id="name" name="email" class="input" placeholder="Email" required="required" />
              
              
            </div>

            <div class="input-container">
              <input type="password" name="password" class="input" placeholder="Password" required="required" />
              
              
            </div>
            <div class="input-container">
              <input type="password" name="password1" class="input" placeholder="Confirm Password" required="required" />
              
             
            </div>
            <div class="form-group ">
              <h6 class="form-control"></h6>
              <span class="help-block"></span>
              <br>
            </div>
            <input type="submit" value="Sign Up" class="btn" />
            <br><br>

            <div class="input-container">
              <!-- href="signup.php" -->
              <p>Already have an account? <a href="/login">Log in</a>.</p>
              <span>Password</span>
            </div>


          </form>
        </div>

      </div>


      <img style="padding-top:26%;padding-bottom:18%;padding-right:5%;padding-left:0%"
        src="/static/customer_css/theater.jpeg" width="550" height="750">
    </div>

    <!--<script src="app.js"></script>-->
</body>

</html>
