<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookMyMovie | Login</title>
  <link rel="stylesheet" href="/static/customer_css/style_for_forms.css" />
  <!-- <link rel="stylesheet" href="style.css" /> -->
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>

<body>

  {% include 'messages/message.html'%}
 
    {% if error == 0 %}
      <style>
          .alert{ 
          background-color: #f2dede;
          color: #a94442;
          }  
          .closebtn{
          color: #a94442;
          }
      </style>
    {% elif error == 1 %}
      <style>
          .alert{ 
          background-color: #dff0d8;
          color: #3c763d;
          } 
          .closebtn{
          color: #3c763d;
          }
      </style>
    {% endif %}

  <div class="container">
    <span class="big-circle"></span>
    <!--<img src="img/shape.png" class="square" alt="" /> -->
    <div class="form">
      <div class="contact-info">
        <h3 class="title">Ticket Booking</h3>
        <p class="text">
          Get movie tickets at best rate.
        </p>





        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="/login/" method="POST">
            <h3 class="title">Sign in</h3>
            {% csrf_token %}
            <div class="input-container">
              <input type="text" id="name" name="username" class="input" placeholder="Username" required="required" />
              
              
            </div>



            <div class="input-container">
              <input type="password" name="password" class="input" placeholder="Password" required="required" />
              
            </div>
            <div class="form-group ">
              <h6 class="form-control"></h6>
              <span class="help-block"></span>
              <br>
            </div>
            <input type="submit" value="Sign in" class="btn" />
            <br><br>

            <div class="input-container">
             
              <p>Don't have an account? <a href="/signup">Sign Up</a>.</p>
              
            </div>


          </form>
        </div>

      </div>


      <img style="padding-top:28%;padding-bottom:15%;padding-right:5%;padding-left:0%"
        src="/static/customer_css/theater.jpeg" width="500" height="600">
    </div>

    <!--<script src="app.js"></script>-->
</body>

</html>
