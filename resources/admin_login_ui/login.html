<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        
        <title>AdminLogin</title>
        <meta name="description" content="login form for admin">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="fontawesome/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
       <div class="container">
            <div class="header">
                <h1>Login</h1>
            </div>
            <div class="main">
                <form>
                    <span>
                        <i class="fa fa-user"></i>
                        <input type="text" placeholder="Username" name="uname">
                    </span><br>
                    <span>
                        <i class="fa fa-lock"></i>
                        <input type="password" placeholder="Password" name="uname">
                    </span><br>
                     <button>LogIn</button>
                </form>
            </div>
       </div>
